<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hero Fix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .hero-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/yoga-meditation.jpg');
      background-size: cover;
      background-position: center;
    }
    .hero-fallback {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/images/new-hero-background.jpg');
      background-size: cover;
      background-position: center;
      opacity: 0;
    }
    .hero-fallback2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/hero.webp');
      background-size: cover;
      background-position: center;
      opacity: 0;
    }
    .hero-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
    }
  </style>
</head>
<body>
  <div class="hero-background"></div>
  <div class="hero-fallback" id="fallback1"></div>
  <div class="hero-fallback2" id="fallback2"></div>
  <div class="hero-gradient"></div>

  <script>
    // Test if primary background loaded
    function testImage(url, callback) {
      var img = new Image();
      img.onload = function() { callback(true); };
      img.onerror = function() { callback(false); };
      img.src = url;
    }

    // Try primary image
    testImage('/images/yoga-meditation.jpg', function(exists) {
      if (!exists) {
        document.getElementById('fallback1').style.opacity = '1';
        
        // Try first fallback
        testImage('/images/new-hero-background.jpg', function(exists) {
          if (!exists) {
            document.getElementById('fallback1').style.opacity = '0';
            document.getElementById('fallback2').style.opacity = '1';
          }
        });
      }
    });
  </script>
</body>
</html>
